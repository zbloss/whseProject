<!DOCTYPE HTML5>
<html>
{% load static %}

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/mdb.css' %}" />



    <title>{% block title %}{% endblock title %}</title>

</head>

<body>
  <div class="container-fluid">
    <header>
      <!--Navbar-->
        <nav class="navbar navbar-dark navbar-fixed-top scrolling-navbar danger-color-dark">

            <!-- Collapse button-->
            <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapseEx">
              <i class="fa fa-bars"></i></button>

            <div class="container">

                <!--Collapse content-->
                <div class="collapse navbar-toggleable-xs" id="collapseEx">
                    <!--Navbar Brand-->
                    <a class="navbar-brand" href="#" target="_blank">Take away</a>
                    <!--Links-->
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#!">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!">Media</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!">Contact</a>
                        </li>

                    </ul>

                    <!--Navbar icons-->
                    <ul class="nav navbar-nav nav-flex-icons">
                        <li class="nav-item">
                            <a class="nav-link"><i class="fa fa-facebook"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"><i class="fa fa-twitter"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"><i class="fa fa-instagram"></i></a>
                        </li>
                    </ul>

                </div>
                <!--/.Collapse content-->

            </div>

        </nav>
        <!--/.Navbar-->

    </header>
  </div>

    <!--/Navigation & Intro-->

    <!--Mask-->
    <div class="view hm-black-light">
        <div class="flex-center">
            <ul>
                <li>
                    <h1 class="h1-responsive wow fadeInUp title">Login</h1></li>
                <li>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="md-form">
                                <input type="text" id="name" class="form-control">
                                <label for="name">Username</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="md-form">
                                <input type="text" id="password" class="form-control validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="md-form">
                                <button class="btn btn-lg btn-danger">Order</button>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="payment">
                    <i class="fa fa-cc-visa fa-2x" aria-hidden="true"></i>
                    <i class="fa fa-cc-mastercard fa-2x" aria-hidden="true"></i>
                    <i class="fa fa-money fa-2x" aria-hidden="true"></i>
                </li>
            </ul>
        </div>
    </div>
    <!--/.Mask-->

    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/tether.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/mdb.js' %}"></script>

    <script>
        if (window.module) module = window.module;
    </script>

</body>

</html>
