{% extends "base.html" %}
{% block title %} Container{% endblock %}

{% block content %}
<br /><br /><br /><br />
<div class="container">
  <div class="flex">
    <h1>Incoming</h1>
    <hr />
  </div>
</div>
<div class="flex">
  <div class="container">
    <div class="row">
      <form action="/containers/" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <center>
              <input type="submit" class="btn btn-danger" value="Submit">
          </center>

      </form>
    </div>
  </div>
</div>


{% endblock %}
